<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Darty Wynn</title>
        <link rel="stylesheet" type="text/css" href="default.css" />
		<link rel="stylesheet" type="text/css" href="mediaqueries.css">
        <link rel="stylesheet" type="text/css" href="reset.css">

        @@base_scripts@@
        @@scripts@@
        <script type="text/javascript">
            // les informations de filtres sont envoyées en json dans un objet.
            // On met l'objet dans une variable, pour l'utiliser facilement
            darty.wynn.pageData = {{=JSON.stringify(it)}};
			console.log(darty.wynn.pageData.budget.ACCESSOIRES);
            darty.wynn.gui.accueil.start();
        </script>
        <script id="indicateurs" type="text/x-dot-template">
		
			<a id="CA">
                <div id="CA_content">
                    <div id="CA_chiffre"><p> €</p></div>
                    <div id="CA_pourcent" class="background_color_<%=darty.wynn.data.computeScore(it.ca, it.ca1y, it.caGlobal2m, darty.wynn.pageData.budget.CA)%>"><p><%=darty.wynn.formatEvo(it.ca)%></p></div>
                </div>
			</a>
		
		<div id="second_line">
                    
                    <a id="">
                    <div id="block1" class="background_color_<%=darty.wynn.data.computeScore(it.evolAcc, it.vtAcc1y, it.vtAccGlobal2m, darty.wynn.pageData.budget.ACCESSOIRES)%>">
                        <div id="block1_chiffre">
                            <img src="img/picto_accessoires.svg" onerror="this.onerror=null; this.src='img/picto_accessoires.png'">
                            <p><%=darty.wynn.formatEvo(it.evolAcc)%></p>
                        </div>
                        <div class="block_title">
                            <p>Accessoires</p>
                        </div>
                    </div>
                    </a>
                    
                    <a id="">
                    <div id="block2" class="background_color_<%=darty.wynn.data.computeScore(it.evolServ, it.vtServ1y, it.vtServGlobal2m, darty.wynn.pageData.budget.SERVICES)%>">
                        <div id="block2_chiffre">
                            <img src="img/picto_services.svg" onerror="this.onerror=null; this.src='img/picto_services.png'">
                            <p><%=darty.wynn.formatEvo(it.evolServ)%></p>
                        </div>
                        <div class="block_title">
                            <p>Services</p>
                        </div>
                    </div>
                    </a>
                    
                    <a id="">    
                    <div id="block3" class="background_color_<%=darty.wynn.data.computeScore(it.evolOA, it.vtOA1y, it.vtOAGlobal2m, darty.wynn.pageData.budget.OFFRESACTIVES)%>">
                        <div id="block3_chiffre">
                            <img src="img/picto_OA.svg" onerror="this.onerror=null; this.src='img/picto_OA.png'">
                            <p><%=darty.wynn.formatEvo(it.evolOa)%></p>
                        </div>
                        <div class="block_title">
                            <p>Offres active</p>
                        </div>
                    </div>
                    </a>
                    
                    <a id="">    
                    <div id="block4" class="background_color_<%=darty.wynn.data.computeScore(it.evolRem, it.vtRem1y, it.vtRemGlobal2m, darty.wynn.pageData.budget.REMISES)%>">
                        <div id="block4_chiffre">
                            <img src="img/picto_remise.svg" onerror="this.onerror=null; this.src='img/picto_remise.png'">
                            <p><%=darty.wynn.formatEvo(it.evolRem)%></p>
                        </div>
                        <div class="block_title">
                            <p>Remise</p>
                        </div>
                    </div>
                    </a>
                
                </div>
				
				<div id="thired_line">
                    
                    <a class="thired_line_link">
                    <div id="block5">
                        <div id="block5_chiffre">
                            <p class="chiffre_p"><%=it.ent2m %></p>
                        </div>
                        <div id="block5_title">
                            <p class="title">Entrées</p>
                            <p class="pourcent"><%=darty.wynn.formatEvo(darty.wynn.gui.accueil.calcEvol(it.ent2m, it.ent1y))%></p>
                        </div>
                        <div id="block5_underline" class="underline_color_<%=darty.wynn.data.computeScore(it.ent2m, it.ent1y, null, null)%>">
                        </div>
                    </div>
                    </a>
                    
                    <a class="thired_line_link">
                    <div id="block6">
                        <div id="block6_chiffre">
                            <p class="chiffre_p"><%=it.vt2m %></p>
                        </div>
                        <div id="block6_title">
                            <p class="title">Ventes</p>
                            <p class="pourcent"><%=darty.wynn.formatEvo(darty.wynn.gui.accueil.calcEvol(it.vt2m, it.vt1y))%></p>
                        </div>
                        <div id="block6_underline" class="underline_color_<%=darty.wynn.data.computeScore(it.vt2m, it.vt1y, null, null)%>">
                        </div>
                    </div>
                    </a>
                    
                    <a class="thired_line_link">
                    <div id="block7">
                        <div id="block7_chiffre">
                            <p class="chiffre_p"><%=darty.wynn.formatEvo(it.concret)%></p>
                        </div>
                        <div id="block7_title">
                            <p class="title">Concretisation</p>
                        </div>
                        <div id="block7_underline" class="underline_color_<%=darty.wynn.data.computeScore(it.ent2m/it.vt2m, it.ent1y/it.vt1y, null, it.concret)%>">
                        </div>
                    </div>
                    </a>
                    
                </div>
					<div > <span id="probErreurEnt">il y a une erreur avec les entrées</span> </div>
             
        </script>
		
		<script id="top-blue-part" type="text-x-dot-template">
			<div id="refreshTimer"> </div>
		</script>
		
        <script id="load-ranking" type="text/x-dot-template">
            <div id="informations">
                <div id="position"><p>Le magasin est actuellement classe a la position : <% %></p>
                <% %>
                    <p>Le magasin a progresse de X<% %>place<% %>(s)<% %><% %></p>
                <% %>
                    <p>Le magasin a perdu <% %>X place<% %>(s)<% %><% %></p>
                <!-- <% %> -->
                </div>
                <div id="top5">
                    <table>
                        <tr><th>X</th><th>critere 2</th><th>critere 4</th><th>critere 4</th><th>critere 5</th></tr>
                        <tr><th>mag 1 (rank)</th><th>val 1</th><th>val 2</th><th>val 4</th><th>val 4</th></tr>
                        <tr><th>mag 2 (rank)</th><th>val 2.1</th><th>val 2.2</th><th>val 2.3</th><th>val 2.4</th></tr>
                        <tr><th>mag 3 (rank)</th><th>val 3.1</th><th>val 3.2</th><th>val 3.3</th><th>val 3.4</th></tr>
                        <tr><th>mag 4 (rank)</th><th>val 4.1</th><th>val 4.2</th><th>val 4.3</th><th>val 4.4</th></tr>
                        <tr><th>mag 5 (rank)</th><th>val 5.1</th><th>val 5.2</th><th>val 5.3</th><th>val 5.4</th></tr>
                        <tr><th>mag 16 (rank)</th><th>val 13.1</th><th>val 13.2</th><th>val 13.3</th><th>val 13.4</th></tr>
                    </table>

                </div>
            </div>
        </script>

        <script id="navigation-bar" type="text/x-dot-template">
            <div><span>Darty France</span></div>
        </script>

    </head>
    <body>
        <div id="mainContent">
			<div id="mainContentTop">
                <div id="breadcrumb">
					<div id="bouton-home">
					</div>
				</div>
			</div>
			<div id="mainContentMiddle_home">
            </div>
		</div>
		<div id="blueContent">
	        <div id="blueContentTop"></div>			
	        <div id="blueContentMid"></div>			
	        <div id="blueContentBot"></div>			
	    </div>
    </body>
</html>
