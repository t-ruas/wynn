<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Darty Wynn</title>
        <link rel="stylesheet" type="text/css" href="default.css" />
        @@base_scripts@@
        @@scripts@@
        <script type="text/javascript">
            darty.wynn.pageData = {{=JSON.stringify(it)}};
            darty.wynn.gui.details.start();
        </script>
        <script id="tmplDetailsTable" type="text/x-dot-template">
            <table id="detailsTable" class="tablesorter">
                <thead>
                    <tr>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th>Acc.</th>
                        <th>Gar.</th>
                        <th>OA.</th>
                        <th>Rem.</th>
                    </tr>
                </thead>
                <tbody>
                    <%~it.list:line%>
                        <tr>
                            <td><a href="/details?<%=line.model.ddQuery%>"><%=line.lib%></a></td>
                            <td><a href="/accueil?<%=line.model.dbQuery%>"><%=line.model.ca%></a></td>
                            <td><a href="#" class="linkExpand"><%=line.model.caEvo%></a></td>
                            <td><%=line.model.acc%></td>
                            <td><%=line.model.serv%></td>
                            <td><%=line.model.oa%></td>
                            <td><%=line.model.rem%></td>
                        </tr>
                    <%~%>
                </tbody>
                <tfoot>
                    <tr>
                        <td></td>
                        <td><%=it.totals.ca%></td>
                        <td><%=it.totals.caEvo%></td>
                        <td><%=it.totals.acc%></td>
                        <td><%=it.totals.serv%></td>
                        <td><%=it.totals.oa%></td>
                        <td><%=it.totals.rem%></td>
                    </tr>
                </tfoot>
            </table>
        </script>
    </head>
    <body>
        <div id="detailsContent"></div>
        <div id="refreshTimer"></div>
    </body>
</html>
